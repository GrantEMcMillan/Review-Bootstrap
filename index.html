<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Review</title>
  </head>
  <body>
    <header role="banner" class="container">
      <div class="row">
        <!-- Rows have a max column size of 12 -->
        <div class="col-6 box-one">
          <!-- If column numbers add up to >12, a new line will form -->
          <h1>Box One</h1>
        </div>
        <div class="col-6 box-two">
          <h1>Box Two</h1>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 box-three">.</div>

        <div class="col-6 box-four">.</div>
      </div>
    </header>
  </body>
</html>
